<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/asset/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section class="header"></section>
    <section class="content">
        <table>
            <tr>
                <td class="ava-section">
                    <container class="avata-container"></container>
                </td>
                <td class="content-section">
                    <form id="form-register">
                        <p class="formTitle"> FORM ĐĂNG KÝ</p>

                        <label for="txtFullname">Họ và tên</label>
                        <br>
                        <input type="text" name="txtFullname" id="txtFullname" placeholder="Nguyễn Anh Tuấn">

                        <label for="txtEmail">Email</label>
                        <br>
                        <input type="text" name="txtEmail" id="txtEmail" placeholder="abc@gmail.com">

                        
                        <label for="txtPhone">Số điện thoại</label>
                        <br>
                        <input type="text" name="txtPhone" id="txtPhone" placeholder="0842040403">
                        
                        <label for="txtHobby">Sở thích</label>
                        <br>
                        <input type="text" name="txtHobby" id="txtHobby" placeholder="Thể thao">
                    
                        <div class="button">
                            <input class="form-button" type="button" value="Đăng Ký" onclick="register()">
                            <input class="form-button reset" type="button" value="Nhập lại" onclick="ReSet()">
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </section>
    <div id="userInfo"></div>
    <section class="footer"></section>
    <script>
        $(function () {
            $(".header").load("header.html");
            $(".footer").load("footer.html");
            $(".avata-container").load("avatar.html");
        });
    </script>
</body>

</html>
